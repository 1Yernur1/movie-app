<div class="menu">
  <h3 class="menu__header">Search Results</h3>
  <ul class="menu__categories">
    <li class="menu__category" routerLinkActive="active">
      <a class="menu__link" (click)="getSearchedMoviesList()" routerLink="movie"
        >Movies
      </a>
      <span class="menu__count">{{ moviesCount }}</span>
    </li>
    <li class="menu__category" routerLinkActive="active">
      <a class="menu__link" (click)="getSearchedTVShowsList()" routerLink="tv"
        >TV Shows
      </a>
      <span class="menu__count">{{ tvShowsCount }}</span>
    </li>
  </ul>
</div>
